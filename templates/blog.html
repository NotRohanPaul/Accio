{% extends "base.html" %} {% block content %}
<div class="blog-list">
  <h1 class="title">{{ section.title }}</h1>
  <ul>
    {% for page in section.pages %}
    <li>
      <a class="page-title" href="{{ page.permalink | safe }}">{{ page.title }}</a>
      <p class="page-desc">{{page.description}}</p>
      <p class="page-date">{{page.date}}</p>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
